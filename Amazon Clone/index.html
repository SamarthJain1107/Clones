<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazon Clone</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="navbar">

            <div class="nav-logo border">
                <div class="logo">
                    <img src="/Clones/Amazon Clone/Amazon logos/amazon_logo.png" width="100px">
                </div>
            </div>

         
                

                <div class="nav-address border">
                    <p class="del1">Deliver to </p>
                    <div class="adress-icon">
                        <img class="icon1" src="/Clones/Amazon Clone/Amazon logos/location_icon.png" width="18px" >
                        <b class="del2">India</b>
                    
                    </div>
                </div>          
            
             <div class="nav-search">
                <select class="search-select">
                    <option>All</option>
                </select>
                <input placeholder="Search Amazon" class="search-input">
                <div class="search-icon">
                    <i class="fa-solid fa-magnifying-glass"></i>
                </div>

            
        </div>  

        <div class="nav-language border">
            <img src="/Clones/Amazon Clone/Amazon logos/us_flag.png" width="25px" alt="">
             <p>EN</p>
             <img src="/Clones/Amazon Clone/Amazon logos/dropdown_icon.png" width="8px" alt="">
        </div>


        <div class="nav-signin border">
            <p><span>Hello , sign in</span></p>
            <p class="sign1">Accounts & Lists</p>
        </div>

        <div class="nav-return border">
            <p><span>Returns</span></p>
            <p class="sign1">& Orders</p>
        </div>


        <div class="nav-cart border">
            <i class="fa-solid fa-cart-shopping"></i>
            Cart
        </div>
    </header>
</body> 
</html>
